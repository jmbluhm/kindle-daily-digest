services:
  # API Web Service
  - type: web
    name: kindle-assist-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm db:generate && pnpm build
    startCommand: pnpm db:migrate:deploy && node apps/api/dist/index.js
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kindle-assist-db
          property: connectionString
      - key: ADMIN_API_KEY
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: KINDLE_EMAIL_TO
        sync: false
      - key: RSS_FEEDS
        sync: false
      - key: DIGEST_INTERESTS_JSON
        sync: false

  # Daily Digest Cron Job
  - type: cron
    name: kindle-assist-cron
    runtime: node
    region: oregon
    plan: starter
    schedule: "0 13 * * *"  # 6 AM Mountain Time (13:00 UTC during MST)
    buildCommand: pnpm install && pnpm db:generate && pnpm build
    startCommand: pnpm db:migrate:deploy && node apps/cron/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: kindle-assist-db
          property: connectionString
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: KINDLE_EMAIL_TO
        sync: false
      - key: RSS_FEEDS
        sync: false
      - key: DIGEST_INTERESTS_JSON
        sync: false
      - key: DIGEST_MAX_ARTICLES
        value: "15"
      - key: DIGEST_MAX_SAVED
        value: "5"
      - key: DIGEST_MAX_RSS
        value: "10"
      - key: DIGEST_MAX_PER_TOPIC
        value: "3"

databases:
  - name: kindle-assist-db
    plan: basic-256mb
    region: oregon
    databaseName: kindle_assist
    user: kindle_assist
